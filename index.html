<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valuesearch">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption>london</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="">
            </figure>

            <figure class="temperature">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <span>32</span>
                    <span>o</span>
                    
                </figcaption>
            </figure>
            <p class="desscripiton">
                over cast colud
            </p>

            <ul>
                <li>
                    <span>cloud</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="cloud">98%</span>
                    
                </li>
                <li>
                    <span>humididty</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humididty">55%</span>
                    
                </li>
                <li>
                    <span>pressure</span>
                    <i class="fa-solid fa-gauge-simple-high"></i>
                    <span id="pressure">1001</span>
                  
                </li>                
            </ul>
            
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
